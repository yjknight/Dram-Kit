<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="keys__container">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">ataink</span>
        </div>
      </div>

      <audio data-key="65" src="src/clap.wav"></audio>
      <audio data-key="83" src="src/hithat.wav"></audio>
      <audio data-key="68" src="src/Kick.wav"></audio>
      <audio data-key="70" src="src/OpenHat.wav"></audio>
      <audio data-key="71" src="src/boom.wav"></audio>
      <audio data-key="72" src="src/ride.wav"></audio>
      <audio data-key="74" src="src/snare.wav"></audio>
      <audio data-key="75" src="src/tom.wav"></audio>
      <audio data-key="76" src="src/sax.wav"></audio>
    </main>

    <script src="script.js"></script>
  </body>
</html>
